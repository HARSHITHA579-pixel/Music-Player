<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Your Music Streaming Platform</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" fill="#00C9FF"/>
                </svg>
                <span>Music Player</span>
            </div>
            
            <div class="search-bar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                <input type="text" id="searchInput" placeholder="Search for songs, artists...">
            </div>

            <nav class="nav-tabs">
               <strong>Harshitha's Player</strong>
            </nav>
            
        </header>

        <main class="main-content">
            <h1 class="playlist-title">Hit list</h1>
            
            <div class="song-grid" id="songGrid"></div>
        </main>

        <footer class="player">
            <div class="progress-container">
                <input type="range" class="progress-slider" id="progressBar" min="0" max="100" value="0">
            </div>

            <div class="player-bottom">
                <div class="now-playing">
                    <div class="now-playing-cover">
                        <img id="currentCover" src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=100&h=100&fit=crop" alt="Current">
                    </div>
                    <div class="now-playing-info">
                        <h4 id="currentTitle">When The Party's Over</h4>
                        <p id="currentArtist">Billie Eilish</p>
                    </div>
                </div>

                <div class="player-controls">
                    <button class="control-btn" id="shuffleBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="16 3 21 3 21 8"></polyline>
                            <line x1="4" y1="20" x2="21" y2="3"></line>
                        </svg>
                    </button>

                    <button class="control-btn" id="prevBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                            <path d="M6 6h2v12H6V6zm3.5 6l8.5 6V6l-8.5 6z"/>
                        </svg>
                    </button>

                    <button class="control-btn play-btn" id="playBtn">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="white">
                            <polygon points="5 3 19 12 5 21 5 3"/>
                        </svg>
                    </button>

                    <button class="control-btn" id="nextBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                            <path d="M16 18h2V6h-2v12zM6 18l8.5-6L6 6v12z"/>
                        </svg>
                    </button>

                    <button class="control-btn" id="repeatBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="17 1 21 5 17 9"></polyline>
                            <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                        </svg>
                    </button>
                </div>

                <div class="player-right">
                    <div class="time-display">
                        <span id="currentTime">0:00</span> / <span id="duration">3:16</span>
                    </div>
                    
                    <button class="control-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                        </svg>
                    </button>
                    <input type="range" class="volume-slider" id="volumeBar" min="0" max="100" value="70">
                </div>
            </div>
        </footer>
    </div>

    <audio id="audioPlayer" preload="metadata"></audio>
<script src="script.js"></script>
</body>
</html>
